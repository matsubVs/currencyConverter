<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <form action="#" class="main-form">
            <div class="radio-buttons">

                <div class="values">
                    <input type="radio" id="USD" value="USD" name="convert">
                    <label for="USD">USD</label>
                    <input type="radio" id="EUR" value="EUR" name="convert">
                    <label for="EUR">EUR</label>
                </div>

                <div class="revert">
                    <input type="radio" id="revert" value="revert" name="revert">
                    <label for="revert">revert currency</label>
                </div>
            </div>

            <div class="input-fields">
                <div class="first-item item">
                    <input type="text" class="item" id="input-item1">
                    <span class="input-item1">Доллар США</span>
                </div>
                <div class="second-item item">
                    <input type="text" class="item" id="input-item2" disabled>
                    <span class="input-item2">Российский рубль</span>                
                </div>
            </div>

            <button class="submit-form">Конвертировать</button>
        </form>
    </div>
<script src="./script/script.js"></script>
</body>
</html>
